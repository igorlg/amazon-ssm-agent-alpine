version: 0.2

env:
  variables:
    SSM_VERSION: 0.0.0.0
    SSM_PARAM_LAST_BUILT_VERSION: /alpine-ssm-agent-build/last_built_version
    AWS_ACCOUNT_ID: 718758479978
    AWS_DEFAULT_REGION: ap-southeast-2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - make prepare
  build:
    commands:
      - echo Build started on `date`
      - make target/amazon-ssm-agent-$SSM_VERSION-r0.apk
  post_build:
    commands:
      - aws ssm put-parameter --name $SSM_PARAM_LAST_BUILT_VERSION --value $SSM_VERSION --type 'String' --overwrite

artifacts:
  files:
    - target/amazon-ssm-agent-$SSM_VERSION-r0.apk
  name: amazon-ssm-agent-$SSM_VERSION
  discard-paths: yes

